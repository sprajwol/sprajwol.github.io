    <!-- Custom JS -->
    <script>
        fetch("https://api.github.com/users/sprajwol")
            .then(response => response.json())
            .then(function (data) {
                console.log(data)
                var profileImage = document.getElementsByClassName('profileImage')[0];
                profileImage.src = data['avatar_url'];

                var mainIntro = document.getElementsByClassName('mainIntroText')[0];
                mainIntro.innerHTML = "<p><h2>Hi,<br/>I'm Prajwol Man Shakya.</h2></p>";

                var subIntro = document.getElementsByClassName('subIntroText')[0];
                if (data['bio'] != null) {
                    subIntro.innerHTML = "<p><h6>" + data['bio'] + "</h6></p>";
                } else {
                    console.log('no bio');
                }

                var githubLinks = document.querySelectorAll('.githubLink');
                console.log(githubLinks)
                githubLinks.forEach(eachElement => {
                    eachElement.href = data['html_url'];
                });
            });

    </script>
